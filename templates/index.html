<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>House Price Predictor</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
</head>
 
<body class="bg-dark">
  
 <div class="container">
  <div class="row">
    <div class="card mt-50" style="width:100%; height:100%">
      <div class="card-header">
        <div class="col-12" style="text-align: center">
          <h1>House Price Prediction </h1>
        </div>
      </div>

      <div class="card-body">
        <form action="{{ url_for('predict')}}"method="post">
         <div class="col-18 form-group" style="text-align:center">
          <label><b>No of Bathrooms: </b></label>
          <input class="form-control" type="number" name="bathrooms" placeholder="Bathrooms" required="required"/><br>
         </div>
         <div class="col-18 form-group" style="text-align:center">
          <label><b>No of Balcony: </b></label>

          <input class="form-control" type="number" name="balcony" placeholder="Balcony" required="required"/><br>
         </div>
         <div class="col-18 form-group" style="text-align:center">
          <label><b>Square feet of house: </b></label>
          <input class="form-control" type="number" name="total_sqft_int" placeholder="Total Squre Foot" required="required"/><br>
         </div>
         <div class="col-18 form-group" style="text-align:center">
          <label><b>No of Bedrooms : </b></label>
          <input class="form-control" type="number" name="bhk" placeholder="BHK" required="required"/><br>
         </div>
         <div class="col-18 form-group" style="text-align:center">
          <label><b>Price per square feet: </b></label>
          <input class="form-control" type="number" name="price_per_sqft" placeholder="Price Per Squre Foot" required="required"/><br>
         </div>

           
          <!-- Show button -->
          <div class="button_cont" align="center"><a class="button_css" href="https://indianaiproduction.com/" target="_blank" rel="nofollow noopener">
              <button type="submit" class="btn btn-primary"><strong>Predict House Price</strong></button></a>
          </div>
           
      </form>
      <div>
        <center>
    <h3>{{ prediction_text }}</h3>
        </center>
    </div>
      </div>


    </div>
  </div>


    

 
 </div>
 
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
